<!-- Add this hidden form in your HTML for Netlify to detect -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="service">
        <option value="roofing-works">Roofing Works</option>
        <option value="wall-works">Wall Works</option>
        <option value="structural-restoration">Structural Restoration</option>
        <option value="other">Other</option>
    </select>
    <textarea name="message"></textarea>
</form>
